<!DOCTYPE html>
<html>
<head>
    <title>SCAVENGER WORKSTATION</title>
    <style>
        :root {
            --bg-color: #004e5a;
            --window-bg: #2d2d2d;
            --text-color: #dcdcdc;
            --bevel-light: #505050;
            --bevel-dark: #1a1a1a;
            --header-blue: #000080;
        }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif; 
            margin: 0; padding: 10px; 
            color: var(--text-color);
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .win-border {
            border-top: 2px solid var(--bevel-light);
            border-left: 2px solid var(--bevel-light);
            border-right: 2px solid var(--bevel-dark);
            border-bottom: 2px solid var(--bevel-dark);
            background: var(--window-bg);
            padding: 2px;
        }

        .win-inset {
            border-top: 2px solid var(--bevel-dark);
            border-left: 2px solid var(--bevel-dark);
            border-right: 2px solid var(--bevel-light);
            border-bottom: 2px solid var(--bevel-light);
            background: #000;
        }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 4px 8px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-content { padding: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { display: flex; flex-direction: column; gap: 5px; }
        .stat-label { font-size: 12px; color: #aaa; }
        .stat-value { font-size: 24px; font-weight: bold; font-family: 'Courier New', monospace; }

        #log-window {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #ccc;
        }

        .log-entry { margin-bottom: 2px; }
        .timestamp { color: #888; margin-right: 8px; }

        .progress-container {
            height: 18px;
            background: #ccc;
            border: 1px solid #000;
            margin-top: 5px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: #000080;
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            line-height: 18px;
            color: white;
            font-size: 11px;
            text-shadow: 1px 1px 0 #000;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <div class="win-border">
        <div class="title-bar">
            <span>System Monitor - PID: 4092</span>
            <span>X</span>
        </div>
        <div class="window-content grid">
            <div class="stat-box">
                <span class="stat-label">Connected Workers</span>
                <span id="workers" class="stat-value">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Hashes Computed (M)</span>
                <span id="hashCount" class="stat-value">0.00M</span>
                <div class="progress-container">
                    <div id="taskBar" class="progress-fill"></div>
                    <div id="percText" class="progress-text">Mining...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="win-border" style="margin-top: 5px; padding: 5px; background: #000;">
        <div style="display: flex; align-items: center; color: #00ff41;">
            <span style="margin-right: 10px; font-family: 'Courier New'; font-weight: bold;">ADMIN@HYDRA:~$</span>
            <input type="text" id="cmdInput" placeholder="curl https://api.ipify.org" 
                   style="background: transparent; border: none; color: white; font-family: 'Courier New'; width: 100%; outline: none;">
        </div>
    </div>

    <div class="win-border" style="flex-grow: 1; display: flex; flex-direction: column; margin-top: 10px;">
        <div class="title-bar">
            <span>Event Log (C:\SYSTEM\LOGS)</span>
            <div style="font-size: 10px;">v2.1 (Proxy Enabled)</div>
        </div>
        <div class="window-content" style="flex-grow: 1; display: flex; flex-direction: column;">
            <div id="log-window" class="win-inset">
                </div>
        </div>
    </div>

    <div class="win-border" style="padding: 5px; display: flex; justify-content: space-between; font-size: 12px;">
        <span id="status">Ready</span>
        <span>Mem: 4096K OK</span>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host;
        
        let ws;
        const logDiv = document.getElementById('log-window');

        function connect() {
            log("Initializing winsock...");
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').innerText = "Network: Online";
                log("Connected to Mainframe.");
                ws.send(JSON.stringify({ type: 'REGISTER_CLIENT' }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if(data.type === 'STATS') {
                    updateDashboard(data);
                }
                
                // NEW: Handle Proxy Results
                if(data.type === 'PROXY_LOG') {
                    const res = data.data;
                    if (res.error) {
                        log(`[ERROR] ${res.error}`);
                    } else {
                        log(`[${res.status}] Response from Node:`);
                        // Show the first 100 chars of the response
                        log(res.body.substring(0, 100) + (res.body.length > 100 ? "..." : "")); 
                    }
                }
            };

            ws.onclose = () => {
                document.getElementById('status').innerText = "Network: Offline";
                log("Connection lost. Retrying...");
                setTimeout(connect, 3000);
            };
        }

        function updateDashboard(data) {
            document.getElementById('workers').innerText = data.workers;
            
            // FIXED: Correctly formatting the Hash Count
            const millions = (data.totalHashes / 1000000).toFixed(2);
            document.getElementById('hashCount').innerText = millions + "M";
            
            if(data.workers > 0 && Math.random() > 0.7) log(`Worker thread active. Processing chunk...`);
            
            // Golden Ticket Visuals
            if (data.goldenTicket) {
                document.getElementById('status').innerText = "SUCCESS: " + data.goldenTicket;
                document.getElementById('status').style.color = "#00ff41";
                document.getElementById('taskBar').style.width = "100%";
                document.getElementById('taskBar').style.backgroundColor = "gold";
                document.getElementById('percText').innerText = "DECRYPTED";
                log("!!! GOLDEN TICKET RECOVERED: " + data.goldenTicket);
            }
        }

        // NEW: Handle Command Input
        document.getElementById('cmdInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const cmd = this.value;
                if (cmd.startsWith('curl ')) {
                    const url = cmd.split(' ')[1];
                    log(`> Routing request to Swarm: ${url}`);
                    ws.send(JSON.stringify({ type: 'SEND_PROXY_CMD', url: url }));
                    this.value = '';
                }
            }
        });

        function log(msg) {
            const line = document.createElement('div');
            line.className = 'log-entry';
            line.innerHTML = `<span class="timestamp">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        connect();
    </script>
</body>
</html>
